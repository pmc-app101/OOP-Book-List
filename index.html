<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Book List</title>
  </head>
  <body>
    <div class="container">
      <h1>Add Book</h1>
      <form id="book-form">
        <div>
          <label class="label-title" for="title">Title:</label>
          <input type="text" id="title" class="input-box" />
        </div>
        <div>
          <label class="label-title" for="author">Author:</label>
          <input type="text" id="author" class="input-box" />
        </div>
        <div>
          <label class="label-title" for="isbn">ISBN#:</label>
          <input type="text" id="isbn" class="input-box" />
        </div>
        <div>
          <input type="submit" value="Submit" class="btn" />
        </div>
      </form>
      <table>
        <thead>
          <tr class="table-items">
            <th>Title:</th>
            <th>Author:</th>
            <th>ISBN:</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
